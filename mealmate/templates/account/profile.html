<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <!-- <meta name="viewport" content="initial-scale=1, width=device-width" /> -->
        <!-- <link rel="stylesheet" href="new.css" /> -->
        <!-- <link rel="stylesheet" href="./index.css" /> -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        {% load static %}
        <link rel="icon" href="{% static 'favicon.ico' %}">
    </head>
    <body>
        <!-- navigation bar -->
        <header>
            <ul class="nav">
                <div class="navLeft">
                    <li class="title">
                        Meal Mate
                    </li>
                    <a href="{% url 'home' %}"><li>Home</li></a>
                    <a href="{% url 'myMeals' %}"><li>My Meals</li></a>
                </div>
                <div class="userProfile">
                    <a href="{% url 'logout' %}">Logout</a></li> 
                    <p style="margin-right:5px">{{user.username}}</p> <!--need to change css later-->
                    <a href="{% url 'profile'%}?userEmail={{user.email}}"><img src={{user.photo}} class="userProfilePic"></a>
                </div>
            </ul>
        </header>
        <div class="main">
            <div class="infoCard">
                <div class="cardProfile">
                    <img src="{{user.photo}}" class="cardProfilePhoto">
                    <p>{{user.username}}</p>
                </div>
                <div class="informationContainer">
                    <div class="bio">
                        <p>Bio</p>
                        <div class="bioBox">{{user.bio}}</div> <!--NEED field in Account-->
                    </div>
                    <div class="info">
                        <p>Gender</p>
                        <div class="infoBox" id="userGender">
                            {{user.gender}} <!--NEED field in Account-->
                        </div>
                        <p>Language(s)</p>
                        <div class="infoBox" id="userLang">
                            {{user.language}}  <!--NEED field in Account-->
                        </div>
                        <p>Country</p>
                        <div class="infoBox" id="userContry">
                            {{user.country}}  <!--NEED field in Account-->
                        </div>
                        <p>Year</p>
                        <div class="infoBox" id="userYear">
                            {{user.year}}  <!--NEED field in Account-->
                        </div>
                        <p>Major(s)</p>
                        <div class="infoBox" id="userMajor">
                            {{user.major}}  <!--NEED field in Account-->
                        </div>
                        <p>Minor(s)</p>
                        <div class="infoBox" id="userMinor">
                            {{user.minor}}  <!--NEED field in Account-->
                        </div>
                    </div>
                </div>
            </div>
            <div class="backJoinButtons">
                <button class="backButton" onclick="window.history.back()">Back</button>
            </div>
        </div>
    </body>
</html>
<script>
// JavaScript event listeners
</script>
<style>
    html {
        background: linear-gradient(to right,  #56FF9A,  #61AAFF);
    }

    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }

    header {
        position: fixed;
        width: 100%;
        top: 0;
        z-index: 100;
        background-color: #333;
        color: white;
        padding: 10px;
        text-align: left;
        height: 80px
    }

    .title {
        font-weight: bold;
        font-size: 30px;
        padding: 8px;
        margin-right: 25px;
    }

    .nav {
        margin-top: -5px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        list-style-type: none;
        padding: 0;
    }

    .userProfile {
        display: flex;
        flex-direction: row;
        align-items: center;
        margin-right: -5px;
    }

    .userProfilePic {
        width: 80px;
        height: 80px;
        border: 2px solid white;
        border-radius: 50%;
    }

    .userProfilePic:hover {
        transform: scale(1.05);
    }

    .nav li {
        display: inline;
        margin-right: 10px;
    }

    .nav a {
        text-align: center;
        padding: 4px;
        color: white;
        text-decoration: none;
        margin-right: 20px;
    }

    .nav a:hover {
        text-decoration: underline;
    }

    h1 {
        padding-top: 100px;
        color: white;
        text-align: center;
    }

    .main {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        flex-wrap: wrap;
        margin-top: 110px;
    }

    .infoCard {
        position: relative;
        background-color: rgb(0, 0, 0, 0.15);
        border-radius: 45px;
        width: 800px;
        padding: 15px 40px;
        display: flex;
        flex-direction: column;
    }

    .cardProfile {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        margin-bottom: 20px;
    }
    
    .cardProfile p {
        text-align: center;
        background-color: white;
        border-radius: 30px;
        padding: 15px;
        margin-top: -5px;
        justify-content: center;
        align-items: center;
        max-width: 200px;
    }

    .cardProfilePhoto {
        width: 200px;
        height: 200px;
        border: solid 5px white;
        border-radius: 50%;
        margin-bottom: 10px;
    }

    .informationContainer {
        display: flex;
        justify-content: space-evenly;
    }

    .info {
        margin-top: -25px;
        flex: 2;
        padding-left: 40px;
    }

    .info p {
        margin-bottom: 2px;
        text-align: left;
    }

    .infoBox {
        text-align: left;
        background-color: white;
        min-width: 80%;
        padding: 12px;
        border-radius: 10px;
        border: 1px solid #cccccc;
        box-sizing: border-box;
        margin-bottom: 20px;
    }

    .bio {
        flex: 3;
    }

    .bio p {
        margin-bottom: 10px;
    }

    .bioBox {
        background-color: white;
        padding: 12px;
        border-radius: 10px;
        border: 1px solid #cccccc;
        height: 80%;
        box-sizing: border-box;
    }

    .backJoinButtons {
        margin-top: 10px;
        display: flex;
        justify-content: space-evenly;
        margin-bottom: 20px;
    }

    .backButton, .joinButton, .editProfileButton {
        color: white;
        font-size: 1.5em;
        padding: 10px 20px;
        background: linear-gradient(to right,  #56FF9A,  #61AAFF);
        border: solid 4px white;
        border-radius: 30px;
        transition: padding;
        margin-right: 10px;
    }

    .backButton:hover, .joinButton:hover {
        cursor: pointer;
        transform: scale(1.05);
    } 

    
</style>
